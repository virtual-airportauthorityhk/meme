<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟香港机场管理局 VAAHK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 科技感粒子背景 -->
    <div class="particles-background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- 网格线背景 -->
    <div class="grid-background"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>虚拟香港机场管理局 VAAHK</h1>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 英雄区域 -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-badge">
                        <span class="status-indicator"></span>
                        运营中
                    </div>
                    <h1 class="hero-title">
                        <span class="title-line">虚拟香港机场管理局</span>
                        <span class="title-line accent">VIRTUAL AIRPORT AUTHORITY HONG KONG</span>
                    </h1>
                    <p class="hero-description">
                        探索虚拟航空的无限可能，在模拟飞行中体验真实机场运营的每一个细节。
                        我们致力于打造最专业的虚拟航空生态系统。
                    </p>
                </div>
            </div>
        </section>

        <!-- 名言收藏区域 -->
        <section class="quotes-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="title-prefix">#</span> MEME COLLECTIONS
                    </h2>
                    <p class="section-subtitle">模拟飞行社区的经典语录与搞笑瞬间</p>
                </div>

                <!-- 名言列表 -->
                <div class="quotes-list" id="quotesList">
                    <!-- 名言将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2025 虚拟香港机场管理局 VAAHK</p>
            </div>
        </div>
    </footer>

    <script src="meme.js"></script>
</body>
</html>
